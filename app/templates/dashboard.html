{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Bem-vindo, {{ user.nome }}</h2>
    <p>Aqui está um resumo do seu bem-estar emocional.</p>

    <h3>Últimos Registros de Humor</h3>
    <ul>
        {% for registro in registros %}
        <li>{{ registro.data }} - Humor: {{ registro.humor }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'registro_humor' %}">Registrar Novo Humor</a>
</div>
{% endblock %}
